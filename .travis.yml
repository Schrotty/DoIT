language: java
sudo: false
jobs:
  include:
  - stage: compile
    script: mvn clean compile
  - stage: test
    script:
    - mvn clean test
    - mvn cobertura:cobertura
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - stage: deploy
    script: mvn clean package
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file: doIt/DoIt/*
      skip_cleanup: true
      on:
        repo: Schrotty/DoIT
        tags: true
notifications:
  slack:
    rooms:
    - secure: 
    template:
    - Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch}
      by %{author} %{result} in %{duration}
